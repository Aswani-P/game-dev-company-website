<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game App</title>
    <style>*{margin:0;}</style>
    <link rel="stylesheet" href="./css/head.css" />
    <link rel="stylesheet" href="./css/book-demo.css" />
    <link rel="stylesheet" href="./css/brands.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@600&display=swap" rel="stylesheet" />
</head>
<body>

    <div id="head">
        <div id="head-logo">
            <img src="./assets/img/head-logo.svg" alt="GAME APP" />
        </div>
        <div id="head-nav-n-signup">
            <div class="nav-item">solutions</div>
            <div class="nav-item">games</div>
            <div class="nav-item">pricing</div>
            <div class="nav-item">resources</div>
            <div class="nav-item">company</div>
            <div class="nav-item">sign in</div>
            <div id="free-signup">free sign up</div>
        </div>
    </div>

    <div id="book-demo">
        <div id="book-demo-container">
            <div id="book-demo-text">
                <div id="text-head">
                    <div>Get focused, get</div>
                    <div>productive with gamified</div>
                    <div>day to day experience.</div>
                </div>
                <div id="text-content">
                    B2B Gamification SaaS Platform that helps you build your own game for learning or work.
                </div>
                <div id="text-button">
                    BOOK A DEMO
                </div>
            </div>
            <div id="book-demo-img">
                <img src="./assets/img/book-demo-img.png" alt="Book demo" />
            </div>
        </div>
    </div>

    <div id="trusted-brands">
        <div id="brands-head">
            Trusted by Brands Worldwide
        </div>
        <div id="brands">
            <div id="brand-container">
                <div class="brand-img">
                    <img src="./assets/img/varlorant.jpg" alt="varlorant" />
                </div>
                <div class="brand-img">
                    <img src="./assets/img/forza.jpg" alt="forza" />
                </div>
                <div class="brand-img">
                    <img src="./assets/img/call_of_duty.jpg" alt="call_of_duty" />
                </div>
                <div class="brand-img">
                    <img src="./assets/img/grandtheft.jpg" alt="grandtheft" />
                </div>
            </div>
        </div>
    </div>
   
    
    
</body>
</html>
